<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos - Ebac</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="Agenda de contatos">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contact">
            <input type=" text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="tel" id="numero-contato" required placeholder="Numero do Contato">
            <button type="submit">Adicionar contato</button>
        </form>
        <h3>Contatos salvos</h3>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Numero contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
